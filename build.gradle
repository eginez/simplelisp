group 'com.eginez'
version '1.0'

buildscript {
    ext.kotlin_version = '1.1.4-3'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName= 'MainKt'
//applicationDefaultJvmArgs=["-XX:-UseJVMCIClassLoader", "-Xbootclasspath/a:/usr/local/graalvm-0.29/jre/lib/truffle/truffle-api.jar:/usr/local/graalvm-0.29/jre/lib/truffle/locator.jar:/usr/local/graalvm-0.29/jre/lib/truffle/truffle-nfi.jar"]

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.graalvm', name: 'graal-sdk', version: '0.29'
    compile group: 'com.oracle.truffle', name: 'truffle-api', version: '0.29'
    compile group: 'com.oracle.truffle', name: 'truffle-dsl-processor', version: '0.29'
}
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
